<!doctype html>
<html lang="en">
<head>
   	<title>CSS Cube</title>
   	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>
<body>
	<div class="frame">
		<div class="perspective">
			<div class="cube">
				<div class="top">
					<span>@</span>
				</div>
				<div class="bottom">
					<span>*</span>
				</div>
				<div class="left">
					<span>#</span>
				</div>
				<div class="right">
					<span>%</span>
				</div>
				<div class="front">
					<span>&</span>
				</div>
				<div class="back">
					<span>~</span>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
