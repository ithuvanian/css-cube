<!doctype html>
<html lang="en">

<head>
  <title>CSS Cube</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="animations.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>

<body>
  <div class="frame">
    <div class="instructions">
      <p>Hover over the dots to change the angle of the cube.</p>
      <p>Click on different sides of the cube to spin.</p>
    </div>
    <div class="direction north"></div>
    <div class="direction south"></div>
    <div class="direction west"></div>
    <div class="direction east"></div>
    <div class="direction nw"></div>
    <div class="direction ne"></div>
    <div class="direction sw"></div>
    <div class="direction se"></div>
    <div class="perspective">
      <div class="cube A">
        <div class="top">
          <span>@</span>
        </div>
        <div class="bottom">
          <span>*</span>
        </div>
        <div class="left">
          <span>#</span>
        </div>
        <div class="right">
          <span>%</span>
        </div>
        <div class="front">
          <span>&</span>
        </div>
        <div class="back">
          <span>~</span>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="jquery.js"></script> -->
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
